<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Ad Form</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='add.css')}}">
</head>
<body>
    <h1>Car Ad Form</h1>
    <form action="{{ url_for('add_car') }}" method="post" enctype="multipart/form-data">
        <label for="marque">Marque:</label>
        <input type="text" id="marque" name="marque" required><br>

        <label for="modele">Modèle:</label>
        <input type="text" id="modele" name="modele" required><br>

        <label for="immatriculation">Immatriculation:</label>
        <input type="text" id="immatriculation" name="immatriculation" required><br>

        <label for="categorie">Catégorie:</label>
        <select name="categorie" id="categorie" required>
            <option value="">Sélectionner une catégorie</option>
            <option value="citadine">Citadine</option>
            <option value="berline">Berline</option>
            <option value="SUV">SUV</option>
            <option value="utilitaire">Utilitaire</option>
            <option value="luxueuse">Luxueuse</option>
        </select><br>

        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix" min="0" required><br>

        <label for="disponibilite">Disponibilité:</label>
        <select name="disponibilite" id="disponibilite" required>
            <option value="">Sélectionner une disponibilité</option>
            <option value="Disponible">Disponible</option>
            <option value="Indisponible">Indisponible</option>
        </select><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>

        <button type="submit">Ajouter la voiture</button>
    </form>
</body>
</html>
